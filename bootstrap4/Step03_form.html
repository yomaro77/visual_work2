<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>폼 요소</h1>
        <form action="loginAction">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input type="password" class="form-control" id="pwd" />
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" />아이디 저장
                </label>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="reset" class="btn btn-danger">취소</button>
        </form>

        <h1 class="mt-5 mb-5">칼럼안의 form</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light">
                <h2>로그인 폼 입니다.</h2>
                <form action="loginAction">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" />
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" />아이디 저장
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="reset" class="btn btn-danger">취소</button>
                </form>
            </div><!-- .col -->
        </div><!-- .row -->

        <h1>form 요소를 한줄에 표시 하기</h1>
        <form action="">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="아이디 입력..."/>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="비밀번호 입력..." />
                </div>
            </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" />
                </div>
            <button type="submit" class="btn btn-secondary">가입</button>
        </form>
    </div><!-- .container -->
</body>
</html>
