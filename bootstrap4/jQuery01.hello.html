<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <button id="changeBack">배경색</button>
    <button id="changeBack2">배경색2</button>
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    <script>
        $("#changeBack").on("click", function(){
            $("body").css("background-color", "gray");
        });
        document.querySelector("#changeBack2").addEventListener("click", function(){
            let body = document.querySelector("body");
            //body.setAttribute("style", "background-color:gray");
            body.style.backgroundColor = "gray";
        });


        $("#changeBtn2").on("click", function(){
            $("p").text("해골2");
        });

        document.querySelector("#changeBtn").addEventListener("click", function(){
            let p = document.querySelectorAll("p");
            p.forEach(function(item, index){
                item.innerText = "해골";
            });
        });
    </script>
</body>
</html>
