<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap4 css loding.. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .myBtn {
            width: 100px;
            height: 40px;
            border-radius: 5px;
            border: 0;
            margin: 10px;
            color: white;
            background-color: tomato;
        }
        .myBtn:focus {
            transition-delay: 0.12s;
            outline: none;
            box-shadow: 0 0 0 4px rgb(238, 141, 123);
            background-color: rgb(250, 92, 64);
        }
        .myBtn:hover {
            background-color: rgb(250, 92, 64);
        }
        .myBtn:active {
            background-color: rgb(250, 79, 49);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap css 사용해보기</h1>
        <button class="btn btn-primary">primaryㅜㅜ</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-dark">dark</button>
        <button class="myBtn">myBtn</button>
    </div>
</body>
</html>
