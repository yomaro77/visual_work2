<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw</title>
    <style>
        canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>드로우 연습</h1>
    <script>
        let canvas = document.createElement("canvas");
        let ctx = canvas.getContext("2d");

        document.body.append(canvas);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);
        ctx.lineTo(100, 0);
        ctx.stroke();
    </script>
</body>
</html>
