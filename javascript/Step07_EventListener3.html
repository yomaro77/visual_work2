<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>
</head>
<body>
    <h1>key event 처리</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <p id="result"></p>
    <ul id="msgList"></ul>
    <script>
        document.querySelector("#inputMsg").addEventListener("keydown", function(event){
            /*
            let etn = event.key;
            let msg = document.querySelector("#inputMsg").value;
            if(etn == "Enter"){
                document.querySelector("#result").innerText = msg;
            }
            */

            if(event.keyCode == 13){
                let msg = this.value;
                document.querySelector("#result").innerText = msg;

                let li = document.createElement("li");
                li.innerText = msg;
                document.querySelector("#msgList").append(li);
            }
        });

        document.querySelector("#result").addEventListener("click", function(){
            this.innerText = "";
        });
    </script>
</body>
</html>
