<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ECMA5 버전의 javascript
        function showSum(num1, num2) {
            var sum = num1 + num2;
            var result = num1 + " 과" + num2 + " 의 합은 " + sum + " 입니다.";
            console.log(result);
        }

        function showSum2(num1, num2) {
            let sum = num1 + num2;
            // back tick 을 이용해서 문자열 만들기
            let result = `${num1} 과 ${num2} 의 합은 ${sum} 입니다`;
            console.log(result);
        }

        showSum(10, 20);
        showSum(100, 200);

        showSum2(30, 40);
        showSum2(300, 400);

        let mem1 = {num:1, name:"김구라", addr:"노량진"};
        let mem2 = {num:2, name:"해골", addr:"행신동"};

        function showInfo(obj) {
            let num = obj.num;
            let name = obj.name;
            let addr = obj.addr;
            let info = `번호는 ${num} 이고 이름은 ${name} 이고 주소는 ${addr}`;
            console.log(info);
        }
        showInfo(mem1);
        showInfo(mem2);
        showInfo({num:3, name:"monkey", addr:"sangdodong"});
        showInfo({
            num:4,
            name:"주뎅이",
            addr:"봉천동"
        });

        function showInfo2(obj) {
            let info = `번호는 ${obj.num} 이고 이름은 ${obj.name} 이고 주소는 ${obj.addr}`;
            console.log(info);
        }

        showInfo2(mem1);
    </script>
</body>
</html>
